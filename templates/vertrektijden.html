<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>NS app</title>
    <script type=text/javascript src="{{url_for('static', filename='jquery-3.1.1.min.js')}}"></script>
    <script type=text/javascript src="{{url_for('static', filename='script.js')}}"></script>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <div class="main">
                <div class="content__wrapper">
                    <div class="logo__wrapper">
                        <img src="{{url_for('static', filename='logo.png')}}">
                    </div>
                    <input class="search-station" type="text" placeholder="Zoek station...">
                    <div class="station-name">
                        <h1>{{name}}</h1>
                    </div>
                    <div class="departure__wrapper">
                        {{departure}}
                    </div>
                </div>
            <div class="button__wrapper">
                <a href="/" class="back-button-link"><div class="back-button">Terug</div></a>
            </div>
            </div>
        </div>
        <div class="stations__wrapper">
            <div class="station-title__wrapper">
                <label class="stations-label">Stations</label>
            </div>
            {{stationsList}}
        </div>
    </div>
</body>
</html>
